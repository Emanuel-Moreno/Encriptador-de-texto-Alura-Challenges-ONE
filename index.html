<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sectionOne">
        <img src="Logo.png" alt="logo" class="logo" /><br />
        <textarea
          class="input"
          placeholder="Ingresa tu texto aqui"
          wrap="soft"
          aria-valuetext="hola"
        ></textarea>
        <i class="fa-solid fa-exclamation exclamation"></i>
        <p class="aviso">Solo letras min√∫sculas y sin acentos.</p>
        <div class="buttons">
          <button class="bntOne">Encriptar</button>
          <button class="bntTwo">Desencriptar</button>
        </div>
      </div>
      <div class="sectionTwo">
        <p class="content"></p>
        <div class="sectionMain">
          <img src="Muneco.png" alt="doll" class="doll" />
          <p class="title">Ningun mensaje fue encontrado</p>
          <p class="description">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
        </div>
        <button class="btnTh">Copiar</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
